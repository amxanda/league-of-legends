<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="assets/img/icon-1.png" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Riot Client</title>
</head>

<body>
    <main>
        <article class="info">
            <div class="flex">
                <img class="logo" src="assets/img/logo.png" alt="">
                <h2 class="title">Sign in</h2>
                <div class="text-box">
                    <span>Username</span>
                    <input class="input" type="text" name="username">
                </div>
                <div class="text-box">
                    <span>Password</span>
                    <input class="input" type="password" name="password">
                </div>
                <div class="info-icon">
                    <a class="icon"
                        href="https://www.facebook.com/login.php?skip_api_login=1&api_key=344190606773871&kid_directed_site=0&app_id=344190606773871&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv13.0%2Fdialog%2Foauth%3Fclient_id%3D344190606773871%26redirect_uri%3Dhttps%253A%252F%252Fauthenticate.riotgames.com%252Fredirects%252Ffacebook%26state%3D7590730ff7bd05c1fa75c7a9d07b4e1cdea03fbb8896ffbb5f6e4eb19f25%26scope%3Demail%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D57129811-aacb-4907-b6c3-20904091e89d%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Ffacebook%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D7590730ff7bd05c1fa75c7a9d07b4e1cdea03fbb8896ffbb5f6e4eb19f25%23_%3D_&display=page&locale=pt_BR&pl_dbl=0"><img
                            src="assets/img/facebook.png" alt=""></a>
                    <a class="icon"
                        href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=online&scope=openid%20profile%20email&state=b999d8a62e007e5b3ac1d79024851ae53039c09e8e182d6e28baaac62a13&prompt=select_account&response_type=code&client_id=187685766663-ct6bdnthcq6jlllecpg1guhthoc7i8vv.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fgoogle&flowName=GeneralOAuthFlow"><img
                            src="assets/img/google.png" alt=""></a>
                    <a class="icon"
                        href="https://appleid.apple.com/auth/authorize?response_type=code%20id_token&response_mode=form_post&client_id=com.riotgames.authenticator.prod.client&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fapple&scope=name%20email&nonce=2ad63b0583f80db378167161106d1a837192fe15a2a20e16f8b3ada65573&state=4ec676cb9ff2398cafba1b34c2d4ac695e601d785661504d11b122d52493"><img
                            src="assets/img/apple.png" alt=""></a>
                </div>
                <div class="checkbox-button">
                    <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
                    Stay signed in
                </div>
            </div>
            <div class="flex">
                <div class="login-button">
                    <button type="button" class="button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" class="arrow">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                        </svg>
                    </button>
                </div>
                <a class="link" href="https://recovery.riotgames.com/en?region=NA1">Can't sign in?</a>
                <a class="link" href="https://signup.leagueoflegends.com/en-us/signup/index#/">Create Account</a>
                <p>V59.0.3</p>
            </div>
        </article>
        <article class="bg">
            <div class="container-window">
                <div class="line">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" class="min">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                    </svg>
                </div>
                <div class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" class="x">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>
            <div class="container-info">
                <div class="details">
                    <a href="#">!</a>
                </div>
                <div class="settings">
                    <a href="#"><img src="assets/img/user-2.png" alt=""></a>
                </div>
            </div>
        </article>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
